<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Math Quiz Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #020617;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Space Grotesk", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #1d1b4c 0, #020617 45%, #000 100%);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* ================= BACKGROUND ORBS ================= */
    .bg-orbs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .orb {
      position: absolute;
      border-radius: 999px;
      filter: blur(40px);
      opacity: 0.55;
      mix-blend-mode: screen;
    }

    .orb1 {
      width: 380px;
      height: 380px;
      background: rgba(56, 189, 248, 0.9);
      top: -80px;
      left: -40px;
    }

    .orb2 {
      width: 420px;
      height: 420px;
      background: rgba(251, 113, 133, 0.7);
      bottom: -120px;
      right: -60px;
    }

    .orb3 {
      width: 260px;
      height: 260px;
      background: rgba(161, 98, 255, 0.8);
      top: 40%;
      left: 55%;
    }

    /* ================= LAYOUT ================= */
    main.app {
      position: relative;
      z-index: 1;
      max-width: 960px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }

    .app-header {
      max-width: 600px;
    }

    .app-title {
      font-size: 2.6rem;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .app-subtitle {
      margin-top: 8px;
      font-size: 1.05rem;
      color: var(--text-muted);
    }

    /* ================= SCREEN FIX (IMPORTANT) ================= */
    .screen {
      display: none;
      margin-top: 24px;
      padding: 22px;
      border-radius: 22px;

      background:
        radial-gradient(circle at top left, rgba(15, 23, 42, 0.96), transparent 55%),
        radial-gradient(circle at bottom right, rgba(15, 23, 42, 0.96), transparent 55%),
        linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(3, 7, 18, 0.98));

      box-shadow:
        0 0 0 1px rgba(148, 163, 184, 0.4),
        0 22px 60px rgba(15, 23, 42, 0.9);

      border: 1px solid rgba(94, 234, 212, 0.3);
    }

    .screen.active {
      display: block;
    }

    /* ================= BUTTONS ================= */
    .btn {
      border: none;
      cursor: pointer;
      font-family: inherit;
      border-radius: 999px;
      padding: 0.7rem 1.6rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: linear-gradient(120deg, #06b6d4, #6366f1, #ec4899);
      color: #020617;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.6);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

  <div class="bg-orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <main class="app">

    <header class="app-header">
      <h1 class="app-title">Neon Math Quiz Arena</h1>
      <p class="app-subtitle">
        20 questions of fast mental math: multiplication tables, squares and cubes.
      </p>
    </header>

    <!-- INTRO SCREEN -->
    <section id="intro-screen" class="screen active">
      <p style="margin-bottom:16px; color:#cbd5f5;">
        You will solve 10 multiplication questions and 10 square & cube questions.
      </p>

      <button id="start-btn" class="btn btn-primary">
        Start quiz â€” go fullscreen
      </button>
    </section>

    <!-- QUIZ SCREEN -->
    <section id="quiz-screen" class="screen">
      Quiz screen (hidden until start)
    </section>

    <!-- RESULasdasdadsadT SCREEN -->
    <section id="result-screen" class="screen">
      Result screen
    </section>

  </main>

</body>
</html>
