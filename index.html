<script>
(function () {
  "use strict";

  /* ================= CONFIG ================= */
  const TOTAL_MULTIPLICATION = 10;
  const TOTAL_POWERS = 10;
  const QUESTION_TIME = 60; // seconds per question

  /* ============ HOURLY SEEDED RANDOM ============ */
  const HOUR_SEED = Math.floor(Date.now() / (1000 * 60 * 60));
  let seed = HOUR_SEED;

  function seededRandom() {
    seed++;
    return Math.abs(Math.sin(seed) * 10000) % 1;
  }

  function randInt(min, max) {
    return Math.floor(seededRandom() * (max - min + 1)) + min;
  }

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(seededRandom() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  /* ================= DOM ================= */
  const intro = document.getElementById("intro-screen");
  const quiz = document.getElementById("quiz-screen");
  const result = document.getElementById("result-screen");

  const startBtn = document.getElementById("start-btn");
  const prevBtn = document.getElementById("prev-btn");
  const nextBtn = document.getElementById("next-btn");
  const submitBtn = document.getElementById("submit-btn");

  const questionText = document.getElementById("question-text");
  const optionsContainer = document.getElementById("options-container");
  const progressText = document.getElementById("progress-text");
  const progressFill = document.getElementById("progress-fill");
  const timerEl = document.getElementById("question-timer");

  const scoreMain = document.getElementById("score-main");
  const scorePercent = document.getElementById("score-percent");
  const scoreFill = document.getElementById("score-fill");
  const resultList = document.getElementById("result-list");

  /* ================= STATE ================= */
  let questions = [];
  let answers = [];
  let index = 0;
  let timer = null;
  let timeLeft = QUESTION_TIME;

  /* ================= FULLSCREEN ================= */
  function requestFullscreen() {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen().catch(() => {});
    if (screen.orientation?.lock) {
      screen.orientation.lock("landscape").catch(() => {});
    }
  }

  /* ================= SECURITY ================= */
  document.addEventListener("contextmenu", e => e.preventDefault());
  document.addEventListener("keydown", e => {
    const k = e.key.toLowerCase();
    if ((e.ctrlKey || e.metaKey) && ["t","n","w","r","p"].includes(k)) e.preventDefault();
    if (["f5","f11"].includes(k)) e.preventDefault();
  });

  /* ================= QUESTIONS ================= */
  function genMultiplication() {
    const q = [];
    while (q.length < TOTAL_MULTIPLICATION) {
      const a = randInt(12, 25);
      const b = randInt(1, 20);
      q.push({
        textHTML: `What is <span class="math">${a} × ${b}</span>?`,
        correct: a * b,
        options: shuffle([
          a * b,
          a * b + randInt(1, 10),
          a * b - randInt(1, 10),
          a * b + randInt(11, 20),
        ]),
      });
    }
    return q;
  }

  function genPowers() {
    const q = [];
    while (q.length < TOTAL_POWERS) {
      const n = randInt(10, 30);
      const p = seededRandom() < 0.5 ? 2 : 3;
      const c = n ** p;
      q.push({
        textHTML: `What is <span class="math">${n}<sup>${p}</sup></span>?`,
        correct: c,
        options: shuffle([
          c,
          c + randInt(10, 50),
          c - randInt(10, 50),
          c + randInt(51, 120),
        ]),
      });
    }
    return q;
  }

  /* ================= TIMER ================= */
  function startTimer() {
    clearInterval(timer);
    timeLeft = QUESTION_TIME;
    timerEl.innerHTML = `Time left: <strong>${timeLeft}s</strong>`;

    timer = setInterval(() => {
      timeLeft--;
      timerEl.innerHTML = `Time left: <strong>${timeLeft}s</strong>`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        if (index < questions.length - 1) {
          index++;
          render();
        } else {
          submit();
        }
      }
    }, 1000);
  }

  /* ================= RENDER ================= */
  function render() {
    const q = questions[index];
    progressText.textContent = `Question ${index + 1} / ${questions.length}`;
    progressFill.style.width = ((index + 1) / questions.length) * 100 + "%";

    questionText.innerHTML = q.textHTML;
    optionsContainer.innerHTML = "";

    q.options.forEach(opt => {
      const btn = document.createElement("button");
      btn.className = "btn option-btn";
      btn.textContent = opt;
      if (answers[index] === opt) btn.classList.add("selected");
      btn.onclick = () => {
        answers[index] = opt;
        [...optionsContainer.children].forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
      };
      optionsContainer.appendChild(btn);
    });

    prevBtn.disabled = index === 0;
    nextBtn.style.display = index === questions.length - 1 ? "none" : "inline-flex";
    submitBtn.style.display = index === questions.length - 1 ? "inline-flex" : "none";

    startTimer();
  }

  /* ================= SUBMIT ================= */
  function submit() {
    clearInterval(timer);
    let score = 0;
    resultList.innerHTML = "";

    questions.forEach((q, i) => {
      if (answers[i] === q.correct) score++;
      const div = document.createElement("div");
      div.className = "result-item";
      div.innerHTML = `${q.textHTML} — Your: ${answers[i] ?? "—"} | Correct: ${q.correct}`;
      resultList.appendChild(div);
    });

    const percent = Math.round((score / questions.length) * 100);
    scoreMain.textContent = `${score} / ${questions.length}`;
    scorePercent.textContent = `(${percent}%)`;
    scoreFill.style.width = percent + "%";

    quiz.classList.remove("active");
    result.classList.add("active");
  }

  /* ================= START ================= */
  startBtn.onclick = () => {
    requestFullscreen();
    questions = shuffle(genMultiplication().concat(genPowers()));
    answers = new Array(questions.length).fill(null);
    index = 0;
    intro.classList.remove("active");
    quiz.classList.add("active");
    render();
  };

  prevBtn.onclick = () => { if (index > 0) { index--; render(); } };
  nextBtn.onclick = () => { if (index < questions.length - 1) { index++; render(); } };
  submitBtn.onclick = submit;
})();
</script>
