<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Math Quiz Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ===================== ROOT & RESET ===================== */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-main: #020617;
      --card-bg: rgba(15, 23, 42, 0.95);
      --text-main: #f9fafb;
      --text-muted: #9ca3af;

      --cyan: #22d3ee;
      --pink: #fb37ff;
      --purple: #8b5cff;
      --green: #4ade80;
      --red: #fb7185;
    }

    html, body {
      height: 100%;
      font-family: "Space Grotesk", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #1d1b4c, #020617 45%, #000);
      color: var(--text-main);
    }

    /* ===================== BACKGROUND EFFECTS ===================== */
    .bg-orbs { position: fixed; inset: 0; pointer-events: none; }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(40px);
      opacity: 0.55;
      mix-blend-mode: screen;
    }
    .orb.cyan { width: 380px; height: 380px; background: var(--cyan); top: -80px; left: -40px; }
    .orb.pink { width: 420px; height: 420px; background: var(--red); bottom: -120px; right: -60px; }
    .orb.purple { width: 260px; height: 260px; background: var(--purple); top: 40%; left: 55%; }

    /* ===================== LAYOUT ===================== */
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 18px;
      position: relative;
      z-index: 1;
    }

    header {
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 4vw, 2.8rem);
      background: linear-gradient(120deg, #fff, #a5f3fc, #a855f7);
      -webkit-background-clip: text;
      color: transparent;
    }

    /* ===================== SCREENS ===================== */
    .screen {
      display: none;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    }

    .screen.active {
      display: block;
    }

    /* ===================== BUTTONS ===================== */
    .btn {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 0.7rem 1.4rem;
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(120deg, #06b6d4, #6366f1, #ec4899);
      color: #020617;
    }

    .btn-secondary {
      background: #020617;
      color: #fff;
      border: 1px solid #94a3b8;
    }

    /* ===================== QUIZ ===================== */
    .options {
      margin-top: 16px;
      display: grid;
      gap: 10px;
    }

    .option {
      padding: 10px 16px;
      border-radius: 999px;
      background: #020617;
      border: 1px solid #94a3b8;
      cursor: pointer;
    }

    .option.selected {
      background: linear-gradient(120deg, #22c55e, #22d3ee, #6366f1);
      color: #020617;
    }

    /* ===================== RESULTS ===================== */
    .result-item {
      margin-top: 8px;
      padding: 10px;
      border-radius: 12px;
      background: #020617;
      border: 1px solid #1e40af;
    }
  </style>
</head>

<body>

  <!-- Background -->
  <div class="bg-orbs">
    <div class="orb cyan"></div>
    <div class="orb pink"></div>
    <div class="orb purple"></div>
  </div>

  <main>
    <header>
      <h1>Neon Math Quiz Arena</h1>
      <p>20 questions · Multiplication · Squares · Cubes</p>
    </header>

    <!-- INTRO -->
    <section id="intro" class="screen active">
      <p>10 multiplication + 10 square/cube questions.</p>
      <button id="startBtn" class="btn btn-primary">Start Quiz</button>
    </section>

    <!-- QUIZ -->
    <section id="quiz" class="screen">
      <p id="progress"></p>
      <h2 id="question"></h2>
      <div id="options" class="options"></div>
      <button id="nextBtn" class="btn btn-secondary">Next</button>
    </section>

    <!-- RESULT -->
    <section id="result" class="screen">
      <h2 id="score"></h2>
      <div id="resultList"></div>
      <button id="restartBtn" class="btn btn-primary">Restart</button>
    </section>
  </main>

  <script>
    /* ===================== STATE ===================== */
    const TOTAL_Q = 20;
    let questions = [];
    let answers = [];
    let index = 0;

    const screens = {
      intro: document.getElementById("intro"),
      quiz: document.getElementById("quiz"),
      result: document.getElementById("result")
    };

    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const restartBtn = document.getElementById("restartBtn");

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const progressEl = document.getElementById("progress");
    const scoreEl = document.getElementById("score");
    const resultList = document.getElementById("resultList");

    /* ===================== HELPERS ===================== */
    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

    function show(screen) {
      Object.values(screens).forEach(s => s.classList.remove("active"));
      screens[screen].classList.add("active");
    }

    function generateQuestion() {
      if (Math.random() < 0.5) {
        const a = rand(12, 25), b = rand(1, 20);
        return { text: `${a} × ${b}`, answer: a * b };
      } else {
        const n = rand(10, 30);
        const isSquare = Math.random() < 0.5;
        return { text: isSquare ? `${n}²` : `${n}³`, answer: n ** (isSquare ? 2 : 3) };
      }
    }

    function startQuiz() {
      questions = Array.from({ length: TOTAL_Q }, generateQuestion);
      answers = Array(TOTAL_Q).fill(null);
      index = 0;
      render();
      show("quiz");
    }

    function render() {
      const q = questions[index];
      progressEl.textContent = `Question ${index + 1} / ${TOTAL_Q}`;
      questionEl.textContent = q.text;
      optionsEl.innerHTML = "";

      const opts = new Set([q.answer]);
      while (opts.size < 4) opts.add(q.answer + rand(-20, 20));

      [...opts].forEach(v => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = v;
        btn.onclick = () => {
          answers[index] = v;
          document.querySelectorAll(".option").forEach(o => o.classList.remove("selected"));
          btn.classList.add("selected");
        };
        optionsEl.appendChild(btn);
      });
    }

    function finishQuiz() {
      const score = answers.filter((a, i) => a === questions[i].answer).length;
      scoreEl.textContent = `Score: ${score} / ${TOTAL_Q}`;
      resultList.innerHTML = "";
      show("result");
    }

    /* ===================== EVENTS ===================== */
    startBtn.onclick = startQuiz;
    nextBtn.onclick = () => index < TOTAL_Q - 1 ? (index++, render()) : finishQuiz();
    restartBtn.onclick = () => show("intro");
  </script>
</body>
</html>
