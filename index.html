<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Math Quiz</title>
  <style>
    :root {
      --bg: #05010d;
      --card: #0d0221;
      --neon1: #00fff7;
      --neon2: #ff00ff;
      --text: #e6e6ff;
    }

    * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

    body {
      margin: 0; min-height: 100vh;
      background: radial-gradient(circle at top, #12002b, var(--bg));
      color: var(--text);
      display: flex; justify-content: center; align-items: center;
    }

    .container {
      width: 95%; max-width: 900px;
      background: var(--card);
      border-radius: 20px;
      padding: 24px 20px 32px;
      box-shadow: 0 0 20px var(--neon2), inset 0 0 15px rgba(0,255,247,0.15);
    }

    h1 {
      text-align: center; margin-bottom: 6px;
      color: var(--neon1);
      text-shadow: 0 0 8px var(--neon1), 0 0 16px var(--neon2);
    }

    .top-bar {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 14px; font-size: 0.95rem;
    }

    .timer {
      padding: 6px 14px; border-radius: 12px;
      background: #0b0120;
      box-shadow: 0 0 10px var(--neon1);
      color: var(--neon1); font-weight: 600;
    }

    .question {
      margin-bottom: 18px; padding: 16px;
      border-radius: 14px;
      background: linear-gradient(145deg, #14002f, #0a011a);
      box-shadow: 0 0 10px rgba(0,255,247,0.15);
    }

    .question h3 { margin: 0 0 10px; font-size: 1.05rem; color: var(--neon1); }

    .options { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }

    label {
      cursor: pointer; padding: 10px 12px; border-radius: 10px;
      background: #0b0120; border: 1px solid rgba(0,255,247,0.25);
      transition: all 0.25s ease;
    }

    input[type=radio] { display: none; }

    label:hover { box-shadow: 0 0 8px var(--neon1); }

    input[type=radio]:checked + label {
      background: linear-gradient(135deg, #12003a, #1a0055);
      box-shadow: 0 0 10px var(--neon2);
      border-color: var(--neon2);
    }

    .submit-btn {
      margin-top: 24px; width: 100%; padding: 14px;
      border-radius: 14px; border: none;
      font-size: 1.1rem; font-weight: 600;
      color: #05010d;
      background: linear-gradient(90deg, var(--neon1), var(--neon2));
      cursor: pointer; box-shadow: 0 0 15px var(--neon1);
    }

    .result {
      display: none; margin-top: 20px; text-align: center;
      font-size: 1.2rem; color: var(--neon1);
    }

    @media (max-width: 600px) { .options { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö° Neon Math Quiz ‚ö°</h1>
    <div class="top-bar">
      <div>20 Questions ‚Ä¢ Auto-submit</div>
      <div class="timer" id="timer">20:00</div>
    </div>

    <form id="quizForm"></form>
    <button class="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
    <div class="result" id="result"></div>
  </div>

<script>
/* ---------- Fullscreen & Restrictions ---------- */
document.addEventListener('click', () => document.documentElement.requestFullscreen(), { once: true });
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if ((e.ctrlKey && ['t','n','w'].includes(e.key.toLowerCase())) || e.key === 'F12') e.preventDefault();
});

/* ---------- Timer (20 Minutes) ---------- */
let timeLeft = 20 * 60; // seconds
let timerInterval = setInterval(() => {
  const min = String(Math.floor(timeLeft / 60)).padStart(2,'0');
  const sec = String(timeLeft % 60).padStart(2,'0');
  document.getElementById('timer').innerText = `${min}:${sec}`;
  if (timeLeft <= 0) {
    clearInterval(timerInterval);
    submitQuiz(true);
  }
  timeLeft--;
}, 1000);

/* ---------- Quiz Logic ---------- */
const quizForm = document.getElementById('quizForm');
const answers = [];

function shuffle(arr){ return arr.sort(() => Math.random() - 0.5); }

function addQuestion(text, correct){
  const opts = shuffle([
    correct,
    correct + Math.floor(Math.random()*10+1),
    correct - Math.floor(Math.random()*10+1),
    correct + Math.floor(Math.random()*20+5)
  ]);
  const i = answers.length;
  answers.push(correct);
  const q = document.createElement('div');
  q.className = 'question';
  q.innerHTML = `<h3>Q${i+1}. ${text}</h3><div class="options">` +
    opts.map((o,j)=>`
      <div><input type="radio" name="q${i}" id="q${i}_${j}" value="${o}"><label for="q${i}_${j}">${o}</label></div>`).join('') +
    '</div>';
  quizForm.appendChild(q);
}

/* ---- Generate 20 Random Questions ---- */
const generators = [
  () => { const a = Math.floor(Math.random()*14)+12; const b = Math.floor(Math.random()*20)+1; return [`${a} √ó ${b} = ?`, a*b]; },
  () => { const n = Math.floor(Math.random()*21)+10; return [`${n}¬≤ = ?`, n*n]; },
  () => { const n = Math.floor(Math.random()*21)+10; return [`${n}¬≥ = ?`, n*n*n]; }
];

shuffle([...Array(20).keys()]).forEach(()=>{
  const g = generators[Math.floor(Math.random()*generators.length)];
  const [q,a] = g(); addQuestion(q,a);
});

/* ---------- Submit ---------- */
function submitQuiz(auto=false){
  clearInterval(timerInterval);
  let score = 0;
  answers.forEach((a,i)=>{
    const s = document.querySelector(`input[name=q${i}]:checked`);
    if(s && Number(s.value) === a) score++;
  });
  document.getElementById('result').style.display='block';
  document.getElementById('result').innerText = auto
    ? `‚è∞ Time's up! Score: ${score} / 20`
    : `üéØ Your Score: ${score} / 20`;
  window.scrollTo({top: document.body.scrollHeight, behavior:'smooth'});
}
</script>
</body>
</html>
