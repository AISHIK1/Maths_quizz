<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Math Quiz Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #020617;
      --accent-cyan: #22d3ee;
      --accent-pink: #fb37ff;
      --accent-purple: #8b5cff;
      --accent-green: #4ade80;
      --accent-red: #fb7185;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: "Space Grotesk", system-ui, sans-serif;
      background: radial-gradient(circle at top left, #1d1b4c 0, #020617 45%, #000 100%);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* BACKGROUND */
    .bg-orbs {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .orb {
      position: absolute;
      border-radius: 999px;
      filter: blur(40px);
      opacity: 0.55;
      mix-blend-mode: screen;
    }

    .orb1 {
      width: 380px;
      height: 380px;
      background: rgba(56, 189, 248, 0.8);
      top: -80px;
      left: -40px;
    }

    .orb2 {
      width: 420px;
      height: 420px;
      background: rgba(251, 113, 133, 0.6);
      bottom: -120px;
      right: -60px;
    }

    .orb3 {
      width: 260px;
      height: 260px;
      background: rgba(161, 98, 255, 0.7);
      top: 40%;
      left: 55%;
    }

    /* LAYOUT */
    main.app {
      position: relative;
      z-index: 1;
      max-width: 960px;
      margin: 0 auto;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 18px;
    }

    .app-header {
      text-align: left;
    }

    .app-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
    }

    .app-subtitle {
      margin-top: 6px;
      font-size: 1.1rem;
      color: var(--text-muted);
    }

    /* SCREENS */
    .screen {
      display: none;
      margin-top: 20px;
    }

    .screen.active {
      display: block;
    }
  </style>
</head>

<body>

  <div class="bg-orbs">
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
    <div class="orb orb3"></div>
  </div>

  <main class="app">

    <header class="app-header">
      <h1 class="app-title">Neon Math Quiz Arena</h1>
      <p class="app-subtitle">
        20 questions of fast mental math: multiplication tables, squares and cubes.
      </p>
    </header>

    <!-- INTRO SCREEN -->
    <section id="intro-screen" class="screen active">
      <p style="margin-top:20px; color:#cbd5f5;">
        You will solve 10 multiplication questions and 10 square & cube questions.
      </p>
    </section>

    <!-- QUIZ SCREEN -->
    <section id="quiz-screen" class="screen">
      Quiz screen
    </section>

    <!-- RESULT SCREEN -->
    <section id="result-screen" class="screen">
      Result screen
    </section>

  </main>

</body>
</html>
