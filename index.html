<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Math Quiz</title>
  <style>
    :root {
      --bg: #040008;
      --card: #0b0120;
      --panel: #12002f;
      --neon1: #00fff7;
      --neon2: #ff00ff;
      --neon3: #7cff00;
      --text: #f2f2ff;
    }

    * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at 20% 10%, #1a0040, transparent 40%),
        radial-gradient(circle at 80% 90%, #002b2b, transparent 40%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      width: 96%;
      max-width: 960px;
      min-height: 90vh;
      background: linear-gradient(160deg, #070014, #12002f);
      border-radius: 24px;
      padding: 26px 22px 34px;
      box-shadow:
        0 0 30px rgba(255,0,255,0.35),
        inset 0 0 25px rgba(0,255,247,0.12);
      animation: glowPulse 4s infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 25px rgba(0,255,247,0.25); }
      to { box-shadow: 0 0 40px rgba(255,0,255,0.45); }
    }

    h1 {
      text-align: center;
      margin: 4px 0 6px;
      font-size: 2.2rem;
      color: var(--neon1);
      text-shadow: 0 0 10px var(--neon1), 0 0 24px var(--neon2);
      letter-spacing: 1px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 18px 0 26px;
      padding: 14px 18px;
      border-radius: 16px;
      background: linear-gradient(135deg, #0d0130, #18004a);
      box-shadow: 0 0 15px rgba(0,255,247,0.3);
    }

    .meta {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .timer {
      font-size: 1.1rem;
      font-weight: 700;
      padding: 10px 20px;
      border-radius: 20px;
      background: radial-gradient(circle, #001f1f, #0b0120);
      color: var(--neon3);
      box-shadow: 0 0 18px var(--neon3);
      letter-spacing: 1px;
    }

    .question {
      margin-bottom: 34px;
      padding: 22px 20px 26px;
      border-radius: 20px;
      background: linear-gradient(150deg, #0e0133, #070016);
      box-shadow:
        0 0 16px rgba(0,255,247,0.2),
        inset 0 0 12px rgba(255,0,255,0.12);
    }

    .question h3 {
      margin: 0 0 20px;
      font-size: 1.15rem;
      color: var(--neon1);
      line-height: 1.5;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px 22px; /* BIGGER GAPS */
    }

    .opt {
      position: relative;
    }

    input[type=radio] { display: none; }

    label {
      display: block;
      padding: 18px 18px;
      border-radius: 16px;
      background: linear-gradient(145deg, #09001f, #14003f);
      border: 2px solid rgba(0,255,247,0.25);
      cursor: pointer;
      font-size: 1rem;
      text-align: center;
      transition: all 0.3s ease;
    }

    label:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 0 14px var(--neon1);
    }

    input[type=radio]:checked + label {
      border-color: var(--neon2);
      box-shadow: 0 0 22px var(--neon2);
      background: linear-gradient(145deg, #1a0055, #22006a);
    }

    .submit-btn {
      margin-top: 40px;
      width: 100%;
      padding: 18px;
      border-radius: 20px;
      border: none;
      font-size: 1.2rem;
      font-weight: 700;
      color: #040008;
      background: linear-gradient(90deg, var(--neon1), var(--neon2));
      cursor: pointer;
      box-shadow: 0 0 26px var(--neon1);
      letter-spacing: 1px;
    }

    /* ---------- RESULT SCREEN ---------- */
    .result-screen {
      display: none;
      text-align: center;
      padding: 60px 20px;
    }

    .score {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--neon3);
      text-shadow: 0 0 25px var(--neon3);
    }

    .remark {
      font-size: 1.3rem;
      opacity: 0.9;
    }

    @media (max-width: 700px) {
      .options { grid-template-columns: 1fr; gap: 22px; }
      h1 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>
  <!-- QUIZ SCREEN -->
  <div class="screen" id="quizScreen">
    <h1>âš¡ Neon Math Challenge âš¡</h1>
    <div class="top-bar">
      <div class="meta">20 Random Questions â€¢ Auto Submit</div>
      <div class="timer" id="timer">20:00</div>
    </div>

    <form id="quizForm"></form>
    <button class="submit-btn" onclick="submitQuiz(false)">SUBMIT QUIZ</button>
  </div>

  <!-- RESULT SCREEN (NEXT PAGE FEEL) -->
  <div class="screen result-screen" id="resultScreen">
    <h1>ðŸ“Š Quiz Result</h1>
    <div class="score" id="scoreText"></div>
    <div class="remark" id="remark"></div>
  </div>

<script>
/* ---------- Fullscreen & Restrictions ---------- */
document.addEventListener('click', () => document.documentElement.requestFullscreen(), { once: true });
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
  if ((e.ctrlKey && ['t','n','w'].includes(e.key.toLowerCase())) || e.key === 'F12') e.preventDefault();
});

/* ---------- Timer ---------- */
let timeLeft = 20 * 60;
const timerEl = document.getElementById('timer');
const timer = setInterval(() => {
  const m = String(Math.floor(timeLeft / 60)).padStart(2,'0');
  const s = String(timeLeft % 60).padStart(2,'0');
  timerEl.innerText = `${m}:${s}`;
  if (timeLeft <= 0) {
    clearInterval(timer);
    submitQuiz(true);
  }
  timeLeft--;
}, 1000);

/* ---------- Quiz Generation ---------- */
const quizForm = document.getElementById('quizForm');
const answers = [];

function shuffle(a){ return a.sort(() => Math.random() - 0.5); }

function addQuestion(text, correct){
  const opts = shuffle([
    correct,
    correct + Math.floor(Math.random()*10+2),
    correct - Math.floor(Math.random()*10+2),
    correct + Math.floor(Math.random()*25+5)
  ]);
  const i = answers.length;
  answers.push(correct);
  const q = document.createElement('div');
  q.className = 'question';
  q.innerHTML = `<h3>Q${i+1}. ${text}</h3><div class="options">` +
    opts.map((o,j)=>`
      <div class="opt"><input type="radio" name="q${i}" id="q${i}_${j}" value="${o}"><label for="q${i}_${j}">${o}</label></div>`).join('') +
    '</div>';
  quizForm.appendChild(q);
}

const generators = [
  () => { const a = Math.floor(Math.random()*14)+12; const b = Math.floor(Math.random()*20)+1; return [`${a} Ã— ${b} = ?`, a*b]; },
  () => { const n = Math.floor(Math.random()*21)+10; return [`${n}Â² = ?`, n*n]; },
  () => { const n = Math.floor(Math.random()*21)+10; return [`${n}Â³ = ?`, n*n*n]; }
];

for(let i=0;i<20;i++){
  const g = generators[Math.floor(Math.random()*generators.length)];
  const [q,a] = g(); addQuestion(q,a);
}

/* ---------- Submit & Next Screen ---------- */
function submitQuiz(auto){
  clearInterval(timer);
  let score = 0;
  answers.forEach((a,i)=>{
    const s = document.querySelector(`input[name=q${i}]:checked`);
    if(s && Number(s.value) === a) score++;
  });

  document.getElementById('quizScreen').style.display='none';
  document.getElementById('resultScreen').style.display='block';

  document.getElementById('scoreText').innerText = `${score} / 20`;
  document.getElementById('remark').innerText = auto
    ? 'â° Time is up!'
    : score >= 15 ? 'ðŸ”¥ Excellent performance' : score >= 8 ? 'âš¡ Good effort' : 'ðŸ’¡ Keep practicing';
}
</script>
</body>
</html>
